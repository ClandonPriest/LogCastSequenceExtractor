<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WCP Log Cast Sequence Extractor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="logo.png">
</head>
<body>

  <div id="pageContent">

  <label class="switch">
    <input type="checkbox" id="toggleModeSwitch">
    <span class="slider"></span>
  </label>
  <span id="modeLabel">Toggle Light Mode</span>

<h1>WCP Log Cast Sequence Extractor</h1>

<div id="drop-area">
  <p>Drag & Drop your CSV file here, or <span id="browseText" style="text-decoration: underline; cursor: pointer;">browse your computer</span>.</p>
  <input type="file" id="fileElem" accept=".csv" style="display:none">
</div>

<div id="targetSelectionContainer" style="display:none;">
  <h2>Select All Allies:</h2>
  <div id="targetsGrid"></div>
  <button id="processLogButton">Process Log</button>
</div>

<div id="instructions" class="instructions">Click anywhere on the list to copy to clipboard</div>

<div id="resultContainer">
  <p id="result" class="clickable">Your processed spells will appear here...</p>
</div>

<div id="actionButtons">
  <button id="clearButton">Reset</button>
</div>

<div id="notification" class="hidden"></div>

<footer id="footer">
  <img src="logo.png" alt="Clandon Logo" id="footerLogo">
  <p>Â© 2025 Clandon. All rights reserved.</p>
</footer>

</div>

<script src="script.js"></script>
</body>
</html>
